<h1 mat-dialog-title style="font-weight: bold;">Delete Employee</h1>
<div mat-dialog-content>Are you sure you want to delete this employee?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel" style="background-color: black; color: white;">CANCEL</button>
  <button mat-button mat-dialog-close="delete" style="background-color: red; color: white;" >DELETE</button>
</div>
